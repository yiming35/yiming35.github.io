<!DOCTYPE html>
<html>
<head>
  <title>Yiming Song's website</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@0;1&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
    }

    body {
      font-family: "Sorts Mill Goudy", serif;
    }

    .page {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: auto 1fr;
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .image-col figure {
      margin: 0 0 20px 0;
    }

    .image-col img {
      width: 90%;
      height: auto;
    }

    .image-col figcaption {
      font-size: 0.9em;
      color: #555;
      margin-top: 1px;
    }

    .text-col,
    .image-col {
      overflow: visible;
      padding: 0 20px 0 0;
    }

    @media (max-width: 800px) {
      .text-col,
      .image-col {
        padding: 0;
      }
    }

    .cv-list {
      list-style: disc;
      padding-left: 1.2em;   /* proper bullet indent */
      margin-left: 0;
    }

    .cv-item {
      margin-bottom: 0.6em;
    }
  </style>
</head>

<body>

<div class="page">

  <!-- ROW 1: HEADERS -->
  <div class="text-header"></div>
  <div class="image-header"></div>

  <!-- ROW 2: CONTENT -->

        <a href="https://yiming35.github.io/files/gpcompletion_notes.pdf" target="_blank">
          Link
        </a>
      </li>
    </ul>

    <p>
